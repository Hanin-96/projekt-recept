<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossroad cuisine</title>
    <link rel="stylesheet" href="css/main.scss">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logotyp" class="logotyp">
    </header>
    <main>
        <div class="welcome-text">
            <h1>Get recipes from around the world</h1>
            <p><Span id="bold-subtitle">Are you unsure what to cook for dinner or do you want to impress people with new recipes?</Span>, then this is the right place for you. We offer you a variety of cuisines with different flavours and ingredients. Type in name of country to see recipes.</p>
        </div>

        <section class="search">
            <label for="recipe-search">Search recipe</label>
            <input type="search" id="recipe-search" name="recipe-search">
            <button>Search</button>
        </section>
    </main>
<footer></footer>
</body>

</html>
