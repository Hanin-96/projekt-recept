<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossroad cuisine</title>
    <link rel="stylesheet" href="css/main.scss">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="js/search.js" type="module"></script>
    <script src="https://kit.fontawesome.com/5f4c540c40.js" crossorigin="anonymous" type="module"></script>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logotyp" class="logotyp">
    </header>
    <main>
        <div class="welcome-wrap">
            <div class="welcome-text">
                <h1>Get recipes from around the world</h1>
                <p><Span id="bold-subtitle">Are you unsure what to cook for dinner or do you want to impress people with new recipes?</Span>, then this is the right place for you. We offer you a variety of cuisines with different flavours and ingredients. Type in name of country to see recipes.</p>
            </div>

            <div class="welcome-image">
                <div class="image-bowl">
                    <picture>
                        <source srcset="img/ramen.png?as=webp&height=500&width=500" type="image/webp">
                        <img src="img/ramen.png" alt="Bowl with Japanese Ramen Illustration">
                    </picture>
                </div>
            </div>
        </div>

        <!--Sökfält-->
        <div class="search-wrap">
            <div class="search-container">
                <label for="recipe-search">Which country <br>
                    would you like to cook from today?</label>
                <input type="search" id="recipe-search" name="recipe-search" placeholder="Sweden">
                <button id="search-btn">Search<i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="flag-wrap">
            <div id="flag"></div>
            <span class="country-name"></span>
        </div>
        <div id="recipe-list"></div>
        <div class="red-bar"></div>
        <div class="plate-wrap">
            <div class="plate-text"></div>
            
            <div class="plate-container">
                <picture>
                    <source srcset="img/plate.png?as=webp&height=400&width=600" type="image/webp">
                    <img src="img/plate.png" alt="plate">
                </picture>
                <div class="plate-circle"></div>
            </div>
        </div>


    </main>

    <footer></footer>
</body>

</html>
